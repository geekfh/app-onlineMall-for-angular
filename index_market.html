<!DOCTYPE html>
<html lang="cn">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
<title></title>
</head>
<body></body>
<script>
window.onload=function(){
	function getURLRequestParam (url,obj){
		if(url){
			if(url.indexOf("?")>-1){
				url=url.substring(url.indexOf("?")+1);
			}else{
				url="";
			}
		}else{
			url=location.search.length?location.search.substring("1"):"";
		}
		var params=url.length?url.split("&"):[],temp;
		obj||(obj={});
		for(var i=0,l=params.length;i<l;++i){
			temp=params[i].split("=");
			obj[temp[0]]=temp[1];
		}
		return obj;
	}

	localStorage.clear("token");
	var url=window.location.href;
	var token = getURLRequestParam(url)["token"];
	localStorage.setItem("token",token);

	function intoHref(a){
		/*var b=location.origin+"/insu/start_market.html";*/
		var b=window.location.href.split("index_market.html")[0] + "start_market.html";
		window.location.href=b;
	}
	intoHref();
}

</script>
</html>
